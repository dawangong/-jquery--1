<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <button>弹窗1</button>
    <button>弹窗2</button>
    <div class="dg-modal-container" style="display: none">
        <div class="dg-modal-header">
            <div class="dg-modal-title">demo</div>
            <div class="dg-modal-close">×</div>
        </div>
        <div class="dg-modal-body">
            <p>xxx</p>
        </div>
        <div class="dg-modal-footer">
            <div class="dg-modal-cancel">取消</div>
            <div class="dg-modal-decide">确定</div>
        </div>
    </div>
    <div class="dg-modal-container2" style="display: none">
        <div class="dg-modal-header">
            <div class="dg-modal-title">demo</div>
            <div class="dg-modal-close">×</div>
        </div>
        <div class="dg-modal-body">
            <p>xxx</p>
        </div>
    </div>
    <!--遮盖层需要嵌套为body的子级标签（所有遮盖层公用此标签）-->
    <div class="dg-modal-cover"></div>
    <script src="js/Modal.js"></script>
    <script>
        let btn = document.getElementsByTagName('button');
        btn[0].onclick = function () {
            new Modal().decideFn(() => {
                //do something
                console.log(1);
            }).cancelFn(() => {
                //do something
                console.log(2);
            });
        };
        btn[1].onclick = function () {
            new Modal({
                container: 'dg-modal-container2'
            });
        }
    </script>
</body>
</html>
