<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="modal-contain" style="display: none">
        <div class="modal-header">
            <div class="modal-title">demo</div>
            <div class="modal-close">×</div>
        </div>
        <div class="modal-body">
            <p>xxx</p>
        </div>
        <div class="modal-footer">
            <div class="modal-cancel">取消</div>
            <div class="modal-decide">确定</div>
        </div>
    </div>
    <!--遮盖层需要嵌套为body的子级标签（所有遮盖层公用此标签）-->
    <div class="modal-cover"></div>
    <script src="js/modal.js"></script>
    <script>
        new Modal().decideFn(() => {
            //do something
            console.log(1);
        }).cancelFn(() => {
            //do something
            console.log(2);
        });
    </script>
</body>
</html>
