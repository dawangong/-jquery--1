<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--只用引入一次，整个组件使用同一套图标-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_784886_cssbxj77urj.css">
</head>
<body>
    <div class="bg-datePick-container">
        <input type="text" class="bg-datePick-input">
        <span class="bg-datePick-icon">
            <span class="iconfont icon-rili"></span>
        </span>
        <div class="bg-datePick-content">
            <div class="bg-datePick-bar">
            <span class="bg-datePick-last-year">
                <span class="iconfont icon-houtui"></span>
            </span>
                <span class="bg-datePick-last-month">
                <span class="iconfont icon-shangyiye"></span>
            </span>
                <span class="bg-datePick-year-value"></span>
                <span class="bg-datePick-month-value"></span>
                <span class="bg-datePick-next-month">
                <span class="iconfont icon-xiayiye"></span>
            </span>
                <span class="bg-datePick-next-year">
                <span class="iconfont icon-qianjin"></span>
            </span>
            </div>
            <table class="bg-datePick-table"></table>
        </div>
    </div>
    <script src="js/datePicker.js"></script>
    <script>
        new datePicker();
    </script>
</body>
</html>
