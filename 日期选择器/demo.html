<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--只用引入一次，整个组件使用同一套图标-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_784886_f7m5krc09q.css">
</head>
<body>
<div class="dg-datePick-container">
    <input type="text" class="dg-datePick-input" readonly="readonly" placeholder="点击选择日期">
    <span class="dg-datePick-icon">
        <span class="iconfont icon-rili"></span>
    </span>
</div>
<div class="dg-datePick-container2">
    <input type="text" class="dg-datePick-input" readonly="readonly" placeholder="点击选择日期">
    <span class="dg-datePick-icon">
        <span class="iconfont icon-rili"></span>
    </span>
</div>
<script src="js/datePicker.js"></script>
<script>
    new datePicker({
        max: '2018-08-08',
        min: '2018-05-01'
    });
    new datePicker({
        container: 'dg-datePick-container2'
    });
</script>
</body>
</html>
